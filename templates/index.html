{% extends '_base_layout.html' %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/diff.css" />
{% endblock %}


        {% block mainbody %}
            <h1>Start a new delta</h1>
            <form action="{{ url_for('index') }}" method="POST" role="form">

                <div class="form-group row">
                    <label class="col-md-6 col-form-label">Delta Name</label>
                    {{ form.cr(class_="form-control") }}
                </div>
                <div class="form-group row">
                    <label class="col-md-6 col-form-label">Hosts to run Verification Commands on</label>
                    {{ form.verified_hosts(class_="form-control") }}
                </div>
                <div class="form-group row">
                    <label class="col-md-6 col-form-label">Verification Commands</label>
                    {{ form.verification_commands(class_="form-control") }}
                </div>
                <br>
                <p>
                {{ form.csrf_token }}
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </p>
            </form>
        {% endblock %}
